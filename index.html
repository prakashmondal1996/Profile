<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

<link rel="stylesheet" href="style.css">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
      rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./Image.jpg.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Prakashdeep Mondal</span>
            <span class="job">Qspider Online</span>
            <span class="name"></span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="#" style="background:#1da1f2" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background:cyan" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #f00" class="link">
            <i class='bx bxl-youtube' ></i> 
        </a>
       <div class="button">
        <button class="button">Subscribe</button>
        <button class="button">Messege</button>
       </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">3k</span>
            </div>
            <div class="data">
                <i class='bx bxl-messenger' ></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>



        </div>
     </div>
</body>
</html>
